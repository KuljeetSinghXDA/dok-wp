[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000
listen.backlog = 1024
listen.allowed_clients = any

pm = ondemand
pm.max_children = 4
pm.process_idle_timeout = 10s
pm.max_requests = 500

; Diagnostics (internal only; not exposed by Nginx)
pm.status_path = /fpm-status
ping.path = /fpm-ping

; Logging
request_terminate_timeout = 120s
request_slowlog_timeout = 5s
slowlog = /proc/self/fd/2

clear_env = no
