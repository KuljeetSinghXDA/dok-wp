user  nginx;
worker_processes  1;

events { worker_connections  1024; }

http {
  resolver 127.0.0.11 ipv6=off valid=30s;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # No origin compression to minimize CPU

  limit_req_zone $binary_remote_addr zone=wp_api:10m rate=5r/s;

  fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS:8m inactive=10m max_size=256m;
  fastcgi_cache_key "$scheme$request_method$host$request_uri";
  fastcgi_cache_lock on;

  server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 32m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location ~ /\.(?!well-known) {
      deny all;
      return 404;
    }

    set $nocache 0;
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_logged_in") { set $nocache 1; }
    if ($request_uri ~* "/wp-admin/|/wp-login.php") { set $nocache 1; }

    location / {
      try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(?:css|gif|ico|jpeg|jpg|js|png|svg|webp|avif|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
      access_log off;
    }

    location ~ \.php$ {
      include        fastcgi_params;
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;

      set $php_upstream "wordpress:9000";
      fastcgi_pass   $php_upstream;

      fastcgi_no_cache     $nocache;
      fastcgi_cache_bypass $nocache;
      fastcgi_cache        WORDPRESS;
      fastcgi_cache_valid  200 301 302 15m;
      fastcgi_cache_use_stale error timeout invalid_header http_500 http_503 updating;
      add_header X-Cache $upstream_cache_status;
    }

    location ~* /(?:uploads|files)/.*\.(?:php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
      deny all;
      return 404;
    }

    location = /xmlrpc.php {
      deny all;
      return 444;
    }

    location ~* /wp-json/ {
      limit_req zone=wp_api burst=20 nodelay;
      try_files $uri $uri/ /index.php?$args;
    }
  }
}
