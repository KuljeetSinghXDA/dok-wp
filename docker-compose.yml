version: '3.8'

services:
  mariadb:
    image: mariadb:11.8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      -../files/wp-db:/var/lib/mysql
      -./mariadb/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    healthcheck:
      test:
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  redis:
    image: redis:8.2.1-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly no
      --save ""
      --maxmemory 32mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test:
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  wordpress:
    image: wordpress:6.8.3-php8.4-fpm-alpine
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
      WORDPRESS_CONFIG_EXTRA: |
        define('DISABLE_WP_CRON', true);
        define('WP_MEMORY_LIMIT', '64M');
        define('WP_MAX_MEMORY_LIMIT', '96M');
        define('WP_CACHE', true);
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_PASSWORD', getenv('REDIS_PASSWORD'));
        define('WP_REDIS_TIMEOUT', 1);
        define('WP_REDIS_READ_TIMEOUT', 1);
        define('WP_REDIS_DATABASE', 0);
    volumes:
      -../files/wp-data:/var/www/html
      -./php/php.ini:/usr/local/etc/php/conf.d/zz-custom.ini:ro
      -./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    depends_on:
      - mariadb
      - redis
    healthcheck:
      test:
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  nginx:
    image: nginx:1.28.0-alpine
    restart: unless-stopped
    volumes:
      -../files/wp-data:/var/www/html:ro
      -./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      -../files/nginx-cache:/var/cache/nginx
    depends_on:
      - wordpress
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress-router.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.wordpress-router.entrypoints=websecure"
      - "traefik.http.routers.wordpress-router.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress-service.loadbalancer.server.port=80"
    healthcheck:
      test:
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true