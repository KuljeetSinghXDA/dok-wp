version: '3.8'

services:
  nginx:
    image: nginx:1.28.0-alpine
    restart: unless-stopped
    ports:
      - 'dokploy-port-80:80'
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - wordpress
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:6.8.3-php8.4-fpm-alpine
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: '{{DOKPLOY_DB_NAME}}'
      WORDPRESS_DB_USER: '{{DOKPLOY_DB_USER}}'
      WORDPRESS_DB_PASSWORD: '{{DOKPLOY_DB_PASSWORD}}'
      WORDPRESS_TABLE_PREFIX: '{{DOKPLOY_TABLE_PREFIX}}'
      WORDPRESS_DEBUG: '{{DOKPLOY_WP_DEBUG}}'
      REDIS_PASSWORD: '{{DOKPLOY_REDIS_PASSWORD}}'
      WORDPRESS_CONFIG_EXTRA: |
        define('DISABLE_WP_CRON', true);
        define('WP_MEMORY_LIMIT', '64M');
        define('WP_MAX_MEMORY_LIMIT', '96M');
        define('WP_CACHE', true);
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_PASSWORD', getenv('REDIS_PASSWORD'));
        define('WP_REDIS_TIMEOUT', 1);
        define('WP_REDIS_READ_TIMEOUT', 1);
        define('WP_REDIS_DATABASE', 0);
    volumes:
      - wordpress_data:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/zz-custom.ini:ro
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    depends_on:
      - mariadb
      - redis
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb:
    image: mariadb:11.8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: '{{DOKPLOY_DB_ROOT_PASSWORD}}'
      MYSQL_DATABASE: '{{DOKPLOY_DB_NAME}}'
      MYSQL_USER: '{{DOKPLOY_DB_USER}}'
      MYSQL_PASSWORD: '{{DOKPLOY_DB_PASSWORD}}'
    volumes:
      - db_data:/var/lib/mysql
      - ./mariadb/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.1-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly no
      --save ""
      --maxmemory 32mb
      --maxmemory-policy allkeys-lru
      --requirepass {{DOKPLOY_REDIS_PASSWORD}}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a {{DOKPLOY_REDIS_PASSWORD}} ping | grep PONG || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wordpress_data:
  db_data:
  nginx_cache:
